<mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select multiple
                aria-label="Country"
                #select="matSelect"
                (selectionChange)="onGenreChange(select.value)"
    >
        <mat-option>Denmark</mat-option>
    </mat-select>
</mat-form-field>

<mat-button-toggle-group
    name="show-type"
    aria-label="Show Type"
    #group="matButtonToggleGroup"
    [value]="selectedShowType"
    (change)="onShowTypeChange(group.value)"
>
    @for (type of showType; track type) {
        <mat-button-toggle [value]="type">{{ type | titlecase }}</mat-button-toggle>
    }
</mat-button-toggle-group>

<mat-form-field>
    <mat-label>Genre</mat-label>
    <mat-select multiple
        aria-label="Genre"
        #select="matSelect"
        (selectionChange)="onGenreChange(select.value)"
    >
        @for (genre of genres; track genre) {
            <mat-option [value]="genre">{{ genre | titlecase }}</mat-option>
        }
    </mat-select>
</mat-form-field>

<div class="imdb-score-label-container">
    <label class="imdb-score-label">Meta Rating</label>
    <label class="imdb-score-value-label">{{slider.value}}</label>
</div>
<mat-slider
    [max]="rating.max"
    [min]="rating.min"
    [step]="rating.step"
    [discrete]="rating.thumbLabel"
    [showTickMarks]="rating.showTicks">
    <input #slider matSliderThumb [value]="rating.value">
</mat-slider>
