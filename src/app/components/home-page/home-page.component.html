<div class="flex-center-container">
    <p class="explainer">Search for a specific movie/series</p>
    <app-search/>

    <div class="divider"></div>

    <p class="explainer">Or use filters to get recommendations</p>
    <app-filters/>

    <a [routerLink]="['/results']">
        <button mat-flat-button color="primary"
            class="submitBtn"
        >
            Show me what to watch!
        </button>
    </a>
</div>
