<div class="responsive-grid">
    @if (!showsList || !showsList.length) {
        <p>No results ðŸ˜”</p>
    }

    @for (show of showsList; track show) {
        <div class="show-card"><a [routerLink]="['/details', show.id]">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ show.title }}</mat-card-title>
                    <mat-card-subtitle>{{ show.releaseYear }}, {{ genresAsString(show.genres) }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image
                     [src]="show.imageSet.verticalPoster.w360"
                     alt="Photo of the movie"
                >
            </mat-card>
        </a></div>
    }
</div>
