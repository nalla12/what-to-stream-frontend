<div class="responsive-grid">
    @if (!showsList.length) {
        <p>No results...</p>
    }
    @for (show of showsList; track show) {
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ show.title }}</mat-card-title>
                    <mat-card-subtitle>{{ show.releaseYear }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image
                     src="{{show.imageSet.verticalPoster.w360}}"
                     alt="Photo of the movie"
                >
                <mat-card-content>
                    <p>{{ show.overview }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    }
</div>
